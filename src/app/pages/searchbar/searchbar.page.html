<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>searchbar</ion-title>
  </ion-toolbar>




</ion-header>

<ion-content>

  <ion-searchbar showCancelButton animated placeholder="Buscar"
                 (ionChange)="buscar($event)">
  </ion-searchbar>


 <ion-list *ngFor = "let item of lista">
  <ion-item>
    <ion-icon name="fast-food-sharp"></ion-icon>
    <ion-label class="ion-text-wrap" class="ion-margin-start">
      <ion-text color="tertiary">
        <h3>{{item}}</h3>
      </ion-text>
    </ion-label>
  </ion-item>
 </ion-list>
 
</ion-content>
